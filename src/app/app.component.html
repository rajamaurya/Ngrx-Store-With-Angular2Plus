<div class="container-fluid">
        <hr>
        <div class = "row"> 
                <div class = "col-md-12">
                <button class="btn btn-primary" (click) = "GetPosts()"> Get Available Posts...  </button> 
           </div>
        </div>
        <hr>
     <div class = "row">
          <div class = "col-md-12">
                
     <table class="table table-responsive table-striped table-hover table-bordered">
         <thead>
             <tr class="col-md-12">
                    <th>Id</th>
                    <th>User Id</th>
                    <th>Title</th>
                    <th>Description</th>

             </tr>
         </thead>
         <tbody *ngIf = "ifNoPostAvilable else  default_post"> 
             <tr class="col-lg-12 table-hover" *ngFor= "let post of post$">
                 <td> {{post.id}} </td>
                 <td> {{post.userId}} </td>
                 <td> {{post.title}} </td>
                 <td> {{post.body}} </td>
             </tr>
             
         </tbody>
         <tbody>

             <ng-template #default_post>
                    
                    <tr class="col-lg-12 table-hover" *ngFor= "let post of posts$">
                                        
                                        <td> {{post.id}} </td>
                                        <td> {{post.userId}} </td>
                                        <td> {{post.title}} </td>
                                        <td> {{post.body}} </td>
                                    </tr>
            
                         </ng-template> 
         </tbody>
                
                
        
         
         
    
     </table>
          </div>
     </div>
   
    
 </div>
